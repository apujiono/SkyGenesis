<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyGenesis Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
        <!-- Ganti dengan logo.png jika ada -->
        <!-- <img src="{{url_for('static', filename='images/logo.png')}}" alt="SkyGenesis Logo"> -->
        SkyGenesis
      </a>
      <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <i class="fas fa-bars" style="color: #ffffff;"></i>
      </button>
    </div>
  </nav>
  <div class="sidebar" id="sidebar">
    <a href="{{url_for('home')}}"><i class="fas fa-home"></i> Home</a>
    <a href="{{url_for('dashboard')}}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="{{url_for('refresh_users')}}"><i class="fas fa-sync-alt"></i> Refresh Users</a>
    <a href="/"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
